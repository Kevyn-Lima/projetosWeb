<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }

    </style>
</head>
<body>
    <header> <h1>Exercicios HTML</h1></header>
    <nav>
        <a href="exercicios/teste.html">Exercicio - teste</a> || 
        <a href="exercicios/texto01.html">Textos 01</a>
        <a href="exercicios/texto02.html">Textos 02</a>
        <a href="exercicios/listas.html"> 03 - Listas</a>
        <a href="exercicios/listasAninhadas.html"> 04 - Lista Aninhada</a>
    </nav>
     <section id="conteudo"></section>

    <footer>
        <br>
        Curso de Web-Moderno
    </footer>
    <script language="JavaScript">  

    document.querySelectorAll('a').forEach(link => {
        const conteudo = document.getElementById('conteudo')
        link.onclick = function(e) {
            e.preventDefault()           
            fetch(link.href)
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
        }
    })

    </script>
</body>
</html>
